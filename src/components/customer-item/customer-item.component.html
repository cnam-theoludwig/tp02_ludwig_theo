<div class="flex flex-col sm:flex-row sm:items-center gap-4 w-full">
  <div class="flex w-auto sm:w-52 flex-col truncate">
    {{ customer.firstName }} {{ customer.lastName.toUpperCase() }}

    <span class="my-2">
      <button
        appButton
        [size]="'small'"
        [variant]="'error-outline'"
        (click)="customerDeleted.emit(customer)"
      >
        Supprimer
      </button>
    </span>
  </div>

  <div class="flex flex-col gap-2">
    <div class="flex gap-2">
      <span class="font-semibold">Adresse:</span>
      <span>{{ customer.address }}</span>
    </div>

    <div class="flex gap-2">
      <span class="font-semibold">Code postal:</span>
      <span>{{ customer.zipCode }}</span>
    </div>

    <div class="flex gap-2">
      <span class="font-semibold">Ville:</span>
      <span>{{ customer.city }}</span>
    </div>

    <div class="flex gap-2">
      <span class="font-semibold">Email:</span>
      <span>{{ customer.email }}</span>
    </div>

    <div class="flex gap-2">
      <span class="font-semibold">Téléphone:</span>
      <span>{{ customer.phone }}</span>
    </div>
  </div>
</div>

<hr />
